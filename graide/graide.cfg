[main]
testsfile = LateefGR-Regular_tests.xml
ap = ../source/LateefReg_tmp.xml
font = ../results/LateefGraide.ttf
defaultrtl = 1
size = 40

[ui]
textsize = 10
tabstop = 40
tweakglyphsize = 80
attglyphsize = 200
entities = 0
kernedges = 0

[build]
makegdlfile = ../results/Lateef-Regular.gdl
gdlfile = ../source/master.gdl
usemakegdl = 1
attpass = 0
apronly = 1
makegdlcmd = make_gdl --package ..\tools\perllib\zork.pm -o "_above _below _center _ring _through above below center ring through"  --classprops -i %i -a %a -c ../source/classes.xml %f %g

[window]
openfiles = ../source/master.gdl;
mainwidth = 1149
mainheight = 762
vsplitter = AAAA/wAAAAAAAAACAABEXAAAN18BAAAAAgEAAAAC
hsplitter = AAAA/wAAAAAAAAACAAAjKAAAdioBAAAABAEAAAAB

[data]
currenttest = 0.0.0
testfiles = LateefGR-Regular_tests.xml;

